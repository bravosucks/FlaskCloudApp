{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">Update File: {{ file.name }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('update', filename=file.name) }}">
                <div class="mb-3">
                    <label for="new_name" class="form-label">New File Name</label>
                    <input type="text" class="form-control" id="new_name" name="new_name" value="{{ file.name }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
